<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Time Sitio Uno</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="animation.js"></script>
  </head>
  <body>
    <!--Nava  bar-->
    <header>
      <a href="#" class="logo"><img src="icon.png" alt="" /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#aboutus">About Us</a></li>
        <li><a href="#cake">Cakes</a></li>
        <li><a href="#coffee">Coffees</a></li>
        <li><a href="#juice">Juice</a></li>
        <li><a href="#other">Other</a></li>
      </ul>
    </header>
    <section class="home" id="home">
      <div class="home-text">
        <span>Welcome To</span>
        <h1>Coffee Time</h1>
        <h3>by Coffee Terraza</h3>
        <a
          href="https://www.facebook.com/profile.php?id=100091872705434"
          class="btn"
          >Visit Us</a
        >
      </div>
      <div class="home-img">
        <img src="3cakes.png" alt="" class="move-right" id="moving-image" />
      </div>
    </section>
    <section class="shop" id="shop">
      <div class="heading">
        <span>Shop Now</span>
        <h1>Shop Coffee</h1>
      </div>
      <div class="shop-container">
        <div class="box">
          <div class="box-img">
            <img src=" #" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
